<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Warmy</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">
</head>

<body>
  <h1 class = "name">Warmy</h1>
  <div class = "window">
    <div class = "above">
      <input class = "input-search" type = "text" placeholder="Search..">
      <button class = "search-button"><img src = "img/search.png" class = "search-icon"></button>
    </div>
    <div class = "error">
      <p>Invalid city name</p>
    </div>
    <div class = "center">
      <img src = "img/bigcloudnmoon.png" class = "weather-icon">
      <p class = "city">Kraków</p>
    </div>
    <div class = "bottom">
      <div class = "parameter">
        <img src  = "img/wind.png" class = "icon">
        <div>
          <p class = "wind-speed">10 km/h</p>
          <p>Wind speed</p>
        </div>
      </div>
      <div class = "parameter">
        <img src  = "img/thermometer.png" class = "icon">
        <div>
          <p class = "temp">20 °C</p>
          <p>Temperature</p>
        </div>
      </div>
      <div class = "parameter">
        <img src  = "img/humidity.webp" class = "icon">
        <div>
          <p class = "humidity">45%</p>
          <p>Humidity</p>
        </div>
      </div>
    </div>
  </div>

  <footer>Made by Yehor Kharchenko</footer>
  <script src="js/app.js"></script>
</body>

</html>
