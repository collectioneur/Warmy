<!doctype html>
<html class="no-js" lang="" xmlns="http://www.w3.org/1999/html">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Warmy</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="/icon-weather.ico" sizes="any">
  <link rel="apple-touch-icon" href="/weather-icon.png">
</head>

<body>
  <h1 class = "name">Warmy</h1>
  <h2 class = "slogan">Check the weather anywhere</h2>
  <p class = "description">*enter the name of the city or country where you want to check the weather</p>
  <div class = "window">
    <div class = "above">
      <label><input class = "input-search" type = "text" placeholder="Search.."></label>
      <button class = "search-button"><img src = "img/search.png" class = "search-icon" alt = "search-icon"></button>
    </div>
    <div class = "error">
      <p>Invalid city name</p>
    </div>
    <div class = "center">
      <img src = "img/bigcloudnmoon.png" class = "weather-icon" alt = "weather-icon">
      <p class = "city">Kraków</p>
    </div>
    <div class = "bottom">
      <div class = "parameter">
        <img src  = "img/wind.png" class = "icon" alt = "wind">
        <div>
          <p class = "wind-speed">10 m/s</p>
          <p>Wind speed</p>
        </div>
      </div>
      <div class = "parameter">
        <img src  = "img/thermometer.png" class = "icon" alt = "temperature">
        <div>
          <p class = "temp">20 °C</p>
          <p>Temperature</p>
        </div>
      </div>
      <div class = "parameter">
        <img src  = "img/humidity.webp" class = "icon" alt = "humidity">
        <div>
          <p class = "humidity">45%</p>
          <p>Humidity</p>
        </div>
      </div>
    </div>
  </div>

  <footer>Made by Yehor Kharchenko</footer>
  <script src="js/app.js"></script>
</body>

</html>
